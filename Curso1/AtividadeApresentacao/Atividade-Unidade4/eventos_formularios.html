<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Formulário de Contato</h2>
        <form id="formulario">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail">

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" placeholder="Digite sua mensagem"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('formulario');
        const container = document.querySelector('.container');
        const name = document.getElementById('name');
        const email = document.getElementById('email');
        const message = document.getElementById('message');
        
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            handleSubmit();
        });

        function handleSubmit() {
            container.innerHTML = '<h2>Formulário enviado com sucesso!</h2>';
            container.innerHTML += `
                <p>Nome: ${name.value}</p>
                <p>E-mail: ${email.value}</p>
                <p>Mensagem: ${message.value}</p>
            `;
            console.log('Nome:', name.value);
            console.log('E-mail:', email.value);
            console.log('Mensagem:', message.value);
        }
    </script>
</body>
</html>
