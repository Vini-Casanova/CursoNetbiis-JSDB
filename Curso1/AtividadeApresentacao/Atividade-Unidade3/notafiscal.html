<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let produto = Number(prompt(`Digite a valor do produto`));

        
        alert(`Pagamento a vista: ${(produto - (produto * 0.1)).toFixed(2)} \n  Pagamento parcelado de 2x: ${(produto/2).toFixed(2)} \n Pagamento parcelado de 3x: ${(produto/3).toFixed(2)}`)
    </script>
</body>
</html>
