<body>
    
    <script>
        function soma(i,j){
            console.log(i+j)
        }
        function sub(i,j){
            console.log(i-j)
        }
        function multiplicacao(i,j){
            console.log(i*j)

        }
        function divisao(i,j){
            console.log(i/j)

        } 

       console.log("Valor i = 20 e j = 5")
        
       soma(20,5);
       sub(20,5);
       multiplicacao(20,5);
       divisao(20,5);
    </script>
</body>
