<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input;
        do{
            input = parseInt(prompt("Digite um numero entre 1 a 10"));

        }while (input < 1 || input > 10 || isNaN(input)); 
    </script>
</body>
</html>
