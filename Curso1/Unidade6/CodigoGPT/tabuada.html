<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada de Multiplicação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tabuada de Multiplicação</h1>
        <div class="input-area">
            <label for="number">Digite um número:</label>
            <!-- <input type="number" id="number" min="1" max="10"> -->
            <input id="number">
            <button id="generate">Gerar Tabuada</button>
        </div>
        <div class="result-area">
            <h2 id="result-text">Resultado:</h2>
            <table id="result"></table>
        </div>
    </div>

    <script>
        var input = document.getElementById('number');
        var button = document.getElementById('generate');
        var resultTable = document.getElementById('result');
        
        button.addEventListener('click', () => {

            let number = parseInt(input.value);
            
            if(isNaN(number)){
                resultTable.innerHTML = "Informe um número válido!";
                return;
            }
            
            if ( number < 1 || number > 10) {
                resultTable.innerHTML = "Informe um número entre 1 e 10!";
                return;
            }

            resultTable.innerHTML = "<tr><th>Calculo</th><th>Resultado</th></tr>";
            for (let i = 1; i <= 10; i++) {
                let calculo = number+ " x "+ i;
                let resultado = number * i;
                resultTable.innerHTML += `<tr><td>${calculo}</td><td>${resultado}</td> </tr>`;
            }

        });
    </script>
</body>
</html>
